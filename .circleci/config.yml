version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.13

    steps:
      - checkout

      - run: curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.20.0

      - run: make lint
      - run: make testrace
      - run: make testaccmock
