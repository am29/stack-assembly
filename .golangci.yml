linters-settings:
  govet:
    check-shadowing: true
  golint:
    min-confidence: 0
  gocyclo:
    min-complexity: 15
  maligned:
    suggest-new: true
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 3
  misspell:
    locale: US
  lll:
    line-length: 140
  funlen:
    lines: 80

linters:
  enable-all: true
  disable:
    - gomnd
    - maligned
    - prealloc
    - gosec
    - gochecknoglobals
    - gochecknoinits
